<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      form {
        margin-top: 5px;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>Subscription</th>
          <th>Price</th>
          <th>Support</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Free</td>
          <td>Free</td>
          <td>N/A</td>
        </tr>
        <tr>
          <td>Personal</td>
          <td>$9.99</td>
          <td>Weekdays</td>
        </tr>
        <tr>
          <td>Business</td>
          <td>$49.99</td>
          <td>24/7</td>
        </tr>
      </tbody>
    </table>

    <!-- Outside of form, no default behavior -->
    <form action="https://www.reddit.com/search" target="_blank">
      <input type="text" name="q" placeholder="Search Reddit" />
      <button>Search</button>
    </form>

    <form action="https://www.google.com/search">
      <input type="text" name="q" placeholder="Search Google" />
      <button>Search</button>
    </form>
  </body>
</html>
